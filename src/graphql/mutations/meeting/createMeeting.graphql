mutation CreateMeeting(
  $readingIds: [Int!]
  $meetingDate: String!
  $readingAssignment: String
  $meetingLink: String
) {
  createMeeting(
    data: {
      readingIds: $readingIds
      meetingDate: $meetingDate
      readingAssignment: $readingAssignment
      meetingLink: $meetingLink
    }
  ) {
    ...StandardMeeting
  }
}
