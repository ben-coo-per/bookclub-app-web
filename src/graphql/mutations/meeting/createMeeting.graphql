mutation CreateMeeting(
  $readingIds: [Int!]
  $meetingDate: String!
  $readingAssigmentType: String
  $readingAssignmentEnd: String
  $readingAssignmentStart: String
  $meetingLink: String
) {
  createMeeting(
    data: {
      readingIds: $readingIds
      meetingDate: $meetingDate
      readingAssigmentType: $readingAssigmentType
      readingAssignmentStart: $readingAssignmentStart
      readingAssignmentEnd: $readingAssignmentEnd
      meetingLink: $meetingLink
    }
  ) {
    ...StandardMeeting
  }
}
